<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon">
                <div class="number-items">0
                </div>
            </i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Seu Carrinho</h2>
                <!-- Content -->
                <div class="cart-content">

                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">R$0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Comprar Agora</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart" ></i>

            </div>
        </div>
    </header>

    <!-- Shop -->
    <section class="shop container">

        <h2 class="section-title">Comprar Produtos</h2>

        <!-- Content -->
        <div class="shop-content">

            <!-- Box 1 -->
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">CAMISETA AEROREADY</h2>
                <span class="price">R$80</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- Box 2 -->
             <div class="product-box">
                <img src="img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">FONE DE OUVIDO EARBUDS WIRELESS</h2>
                <span class="price">R$630</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- Box 3 -->
             <div class="product-box">
                <img src="img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">JAQUETA COM CAPUZ </h2>
                <span class="price">R$450</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- Box 4 -->
             <div class="product-box">
                <img src="img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">GARRAFA DE METAL</h2>
                <span class="price">R$70</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- Box 5 -->
             <div class="product-box">
                <img src="img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">ÓCULOS DE SOL PRATA</h2>
                <span class="price">R$295</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- Box 6 -->
             <div class="product-box">
                <img src="img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">BONÉ</h2>
                <span class="price">R$150</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- Box 7 -->
             <div class="product-box">
                <img src="img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">MOCHILA</h2>
                <span class="price">R$399</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- Box 8 -->
             <div class="product-box">
                <img src="img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">TÊNIS ULTRABOOST 22</h2>
                <span class="price">R$375</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>

    <script src="./js/main.js"></script>

</body>
</html>
